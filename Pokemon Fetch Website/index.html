<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Fetch by Name</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-semibold text-center mb-6 text-blue-600">Fetch Pokémon by Name</h1>

        <!-- Input Box for Pokémon Name -->
        <div class="mb-6">
            <label for="pokemon-input" class="block text-lg font-medium text-gray-700 mb-2">Enter Pokémon Name:</label>
            <input id="pokemon-input" type="text" placeholder="e.g., Pikachu" 
                class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

      

    </div>

    

</body>
</html>

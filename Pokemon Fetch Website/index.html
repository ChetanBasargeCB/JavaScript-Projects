<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Fetch by Name</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-semibold text-center mb-6 text-blue-600">Fetch Pokemon by Name</h1>

        <!-- Input Box for Pokémon Name -->
        <div class="mb-6">
            <label for="pokemon-input" class="block text-lg font-medium text-gray-700 mb-2">Enter Pokemon Name:</label>
            <input id="pokemon-input" type="text" placeholder="e.g., Pikachu" 
                class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
         <!-- Fetch Button -->
        <div class="text-center mb-6">
            <button id="fetch-btn" 
                class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
                Fetch Pokemon
            </button>
        </div>
           <!-- Display Pokémon Data -->
        <div id="pokemon-info" class="hidden text-center">
            <img id="pokemon-img" class="w-48 h-48 object-contain mx-auto mb-4" src="" alt="Pokémon Image">
            <p id="pokemon-name" class="text-xl font-semibold text-gray-800"></p>
            <p id="pokemon-type" class="text-sm text-gray-500"></p>
        </div>
          <!-- Error Message -->
        <div id="error-msg" class="hidden text-red-500 text-center mt-4">
            Pokémon not found! Please try again.
        </div>

      

    </div>

    <script src="./script,js"></script>

</body>
</html>
